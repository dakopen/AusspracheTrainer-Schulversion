services:
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        depends_on:
            - backend
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "8000:8000"
        environment:
            - ENV_FILE=.env
        depends_on:
            - redis

    redis:
        image: "redis:6.0"
        container_name: redis
        ports:
            - "6379:6379"
